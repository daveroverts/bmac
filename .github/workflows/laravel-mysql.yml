# GitHub Action for Laravel with MySQL
name: Testing Laravel with MySQL
on: [push, pull_request]
jobs:
  laravel:
    name: Laravel (PHP 7.4)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: homestead
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
        with:
          php-version: 7.4
          extensions: mbstring, dom, fileinfo, mysql
          coverage: xdebug #optional
          tools: phpcs, phpcpd

      - name: Start mysql service
        run: sudo /etc/init.d/mysql start

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
      - name: Prepare the application
        run: |
          php -r "file_exists('.env') || copy('.env.testing', '.env');"
          php artisan key:generate

      - name: Clear Config
        run: php artisan config:clear

      - name: Run Migration
        run: php artisan migrate -v
        env:
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}

      - name: Test with phpunit
        run: vendor/bin/phpunit --coverage-text
        env:
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}

      - name: PHP_CodeSniffer
        run: phpcs --extensions=php app

      - name: Copy/Paste Detector
        run: phpcpd app/ --min-lines=50

      - name: Sensiolabs
        run: php vendor/sensiolabs/security-checker security:check composer.lock

      - name: Get node.js cache directory
        id: node-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)" # Use $(yarn cache dir) for yarn

      - name: Cache NPM dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.node-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }} # Use '**/yarn.lock' for yarn
          restore-keys: ${{ runner.os }}-node-

      - name: NPM Build
        run: |
          npm ci
          npm run production --no-progress
          cat public/mix-manifest.json # See asset versions in log

      - name: Upload build files
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: public

      - name: Setup Deployer
        uses: atymic/deployer-php-action@master
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-known-hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Run Deployment [Staging]
        env:
          APP_DEPLOY_PATH: ${{ secrets.APP_DEPLOY_PATH }}
          BUGSNAG_API_KEY: ${{ secrets.BUGSNAG_API_KEY }}
        if: github.ref == 'refs/heads/dev'
        run: php artisan deploy 104.248.84.152 -s upload

      - name: Run Deployment [Production]
        env:
          APP_DEPLOY_PATH: ${{ secrets.APP_DEPLOY_PATH }}
          BUGSNAG_API_KEY: ${{ secrets.BUGSNAG_API_KEY }}
        if: github.ref == 'refs/heads/feature/action-deploy'
        run: php artisan deploy vps1.dutchvacc.nl -s upload -vvv
