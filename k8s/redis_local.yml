apiVersion: apps/v1
kind: Deployment
metadata:
  name: firstwings-redis
  namespace: firstwings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: firstwings-redis

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: firstwings-redis
    spec:
      containers:
      - name: redis
        image:  quay.io/continuouspipe/redis3:stable
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  labels:
    name: firstwings-redis
  name: firstwings-redis
  namespace: firstwings
spec:
  ports:
  - port: 6379
  selector:
    app: firstwings-redis
